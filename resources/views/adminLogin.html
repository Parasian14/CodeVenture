<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>

    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="bootstrap-icons-1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="CSS/svg.css">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/login.css">
</head>

<body class="d-flex align-items-center py-4">
    <main class="form-signin w-100 m-auto">
        <form>
            <div class="text-center">
                <img class="mb-4" src="Resources/logo.png" alt="" width="128">
                <h1 class="h3 mb-3 fw-normal">Admin Login</h1>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control" id="floatingInput" placeholder="User">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <button class="btn btn-warning w-100 py-2" type="submit">Login</button>
            <p class="mt-5 mb-3 text-body-secondary text-center">&copy; Kelompok 9 RPL 2023.</p>
        </form>
    </main>

    <script src="bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
</body>

</html>
